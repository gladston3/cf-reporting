services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: runner-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://cf_reporting:cf_reporting@postgres:5432/cf_reporting
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: runner-worker
    environment:
      - DATABASE_URL=postgresql://cf_reporting:cf_reporting@postgres:5432/cf_reporting
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: runner-migrate
    environment:
      - DATABASE_URL=postgresql://cf_reporting:cf_reporting@postgres:5432/cf_reporting
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    profiles:
      - setup

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=cf_reporting
      - POSTGRES_PASSWORD=cf_reporting
      - POSTGRES_DB=cf_reporting
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cf_reporting"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
